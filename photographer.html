<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header-photographer header">
      <a href="./index.html" aria-label="Fisheye accueil" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer" id="photographer">
        <div class="photographer__info">
          <h1 class="photographer__name" tabindex="2" id="h1"></h1>
          <div tabindex="3">
            <p class="photographer__location"></p>
            <p class="photographer__tagline"></p>
          </div>
        </div>
        <div class="photographer__btn-wrapper">
          <button class="photographer__btn btn" id="open-modal" tabindex="4">
            Contactez-moi
          </button>
        </div>
        <div class="photographer__img-container">
          <div class="photographer__img-wrapper" tabindex="5">
            <img class="photographer__img" />
          </div>
        </div>
      </section>
      <section class="media">
        <form class="media__form">
          <label for="sorter" tabindex="7">Trier par</label>
          <select name="sorter" id="sorter" tabindex="8">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
        <div class="media__cards-container" id="media-section"></div>
      </section>
      <aside class="total-and-price" id="total-and-price" tabindex="6">
        <span id="total" class="total-and-price__likes"> </span>
        <i
          class="fa-solid fa-heart total-and-price__heart"
          aria-label="likes"></i>
        <span id="price-per-day" class="total-and-price__price"></span>
      </aside>
    </main>
    <section id="contact_modal" class="background-modal"  aria-hidden="true" role="dialog"  aria-labelledby="modal-h1" tabindex="0">
      <div class="modal"   >
        <header class="modal__header" > 
          <h2 class="modal__h2" id="modal-h2" tabindex="0"></h2>
          
        </header>
        <form class="modal__form" id="modal-form">
          <div  class="modal__input-wrapper" >
            <label for="fistname" tabindex="1">Prénom</label>
            <input id="fistname" type="text" name="fistname" required />
          </div>
          <div  class="modal__input-wrapper">
            <label for="lastname" tabindex="2">Nom</label>
            <input id="lastname" type="text" name="lastname" required />
          </div >
          <div class="modal__input-wrapper">
            <label for="email" tabindex="3">Email</label>
            <input id="email" type="email" name="email"  required/>
          </div>
          <div class="modal__input-wrapper">
            <label for="message" tabindex="4">Votre message</label>
            <textarea id="message" name="message" maxlength="100" required></textarea>
          </div class="modal__input-wrapper">
          <input type="submit" class="contact_button" value="Envoyer"  id="submitBtn"/>
         <img  
            src="assets/icons/close.svg"
            
            alt="Fermer le formulaire" class="modal__img" id="close-modal" tabindex="0" role="button"/>
        </form>
      </div>
    </section>
    <section id="lightbox"   class="background-lightbox">
      <article class="lightbox__card">
        <div class="lightbox__slideshow">
          <img src="assets/icons/chevron.svg" alt="media précédent" class="lightbox__prev" role="link">
          <div class="lightbox__media-wrapper"></div>
          <img src="assets/icons/chevron.svg"  alt="media suivant" class="lightbox__next" role="link">
        </div>
        <h2 class="lightbox__title" id="lightbox-title"></h2>
<img src="assets/icons/close-red.svg" alt="Fermer le diaporama" class="lightbox__close-btn" fill="#911C1C" role="button">

      </article>
    </section>
    <script
      src="https://kit.fontawesome.com/6fecdd9ab9.js"
      crossorigin="anonymous"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Fisheye accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer" id="photographer">
        <div class="photographer__info">
          <h1 class="photographer__name" tabindex="0" id="h1"></h1>
          <div tabindex="0">
            <p class="photographer__location"></p>
            <p class="photographer__tagline"></p>
          </div>
        </div>
        <div class="photographer__btn-wrapper">
          <button class="photographer__btn" id="open-modal">
            Contactez-moi
          </button>
        </div>
        <div class="photographer__img-container">
          <div class="photographer__img-wrapper" tabindex="0">
            <img class="photographer__img" />
          </div>
        </div>
      </section>
      <section class="media">
        <form class="media__form">
          <label for="sorter">Trier par</label>
          <select name="sorter" id="sorter">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </form>
        <div class="media__cards-container" id="media-section"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close-modal" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6fecdd9ab9.js"
      crossorigin="anonymous"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

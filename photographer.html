<!DOCTYPE html>
<html lang="FR">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header-photographer header">
      <a href="./index.html" aria-label="Fisheye accueil" tabindex="1">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer" id="photographer">
        <div class="photographer__info">
          <h1 class="photographer__name" tabindex="2" id="h1"></h1>
          <div tabindex="3">
            <p class="photographer__location"></p>
            <p class="photographer__tagline"></p>
          </div>
        </div>
        <div class="photographer__btn-wrapper">
          <button class="photographer__btn btn" id="open-modal" tabindex="4">
            Contactez-moi
          </button>
        </div>
        <div class="photographer__img-container">
          <div class="photographer__img-wrapper" tabindex="5"></div>
        </div>
      </section>
      <section class="media">
        <form class="media__sorter">
          <img
            class="media__sorter-chevron "
            src="./assets/icons/chevron-btn.svg"
            alt="chevron poitant vers le bas" />

          <label for="sorter">Trier par</label>

          <div class="media__sorter-wrapper">
            <button
              tabindex="0"
              name="sorter"
              id="sorter"
              class="media__sorter-btn btn"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-controls="sorter-options">
              Populaire
            </button>

            <ul
              tabindex="0"
              id="sorter-options"
              class="media__sorter-options"
              role="listbox"
              aria-labelledby="sorter">
              <li
                tabindex="-1"
                role="option"
                data-id="popularity-sorter"
                aria-selected="true">
                Populaire
              </li>
              <li
                tabindex="0"
                role="option"
                data-id="date-sorter"
                aria-selected="false">
                Date
              </li>
              <li
                tabindex="0"
                role="option"
                data-id="title-sorter"
                aria-selected="false">
                Titre
              </li>
            </ul>
          </div>
        </form>
        <div class="media__cards-container" id="media-section"></div>
      </section>
      <aside class="total-and-price" tabindex="6" id="total-and-price">
        <span id="total" class="total-and-price__likes"> </span>
        <img
          src="./assets/icons/heart-black.svg"
          alt="icone coeur"
          class=" total-and-price__heart" />

        <span id="price-per-day" class="total-and-price__price"></span>
      </aside>
    </main>
    <section
      id="contact_modal"
      class="background-modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-h2"
      tabindex="0">
      <div class="modal">
        <header class="modal__header">
          <h2 class="modal__h2" id="modal-h2" tabindex="0"></h2>
        </header>
        <form class="modal__form" id="modal-form">
          <div class="modal__input-wrapper">
            <label for="fistname" tabindex="1">Prénom</label>
            <input
              class="modal__form-input"
              id="fistname"
              type="text"
              name="fistname"
              required />
          </div>
          <div class="modal__input-wrapper">
            <label for="lastname" tabindex="2">Nom</label>
            <input
              class="modal__form-input"
              id="lastname"
              type="text"
              name="lastname"
              required />
          </div>
          <div class="modal__input-wrapper">
            <label for="email" tabindex="3">Email</label>
            <input
              class="modal__form-input"
              id="email"
              type="email"
              name="email"
              required />
          </div>
          <div class="modal__input-wrapper">
            <label for="message" tabindex="4">Votre message</label>
            <textarea
              id="message"
              name="message"
              maxlength="100"
              required></textarea>
          </div>
          <input
            type="submit"
            class="contact_button"
            value="Envoyer"
            id="submitBtn" />
          <button tabindex="0" id="close-modal" class="modal__close-btn">
            <img
              src="./assets/icons/close.svg"
              alt="Fermer le formulaire"
              class="modal__img" />
          </button>
        </form>
      </div>
    </section>
    <section
      id="lightbox"
      class="background-lightbox"
      aria-hidden="true"
      role="dialog"
      aria-label="vue rapprochée"
      tabindex="0">
      <article class="lightbox__card">
        <div class="lightbox__slideshow">
          <div
            class="lightbox__media-wrapper"
            id="media-wrapper"
            tabindex="0"></div>
          <button id="prev-media" class="lightbox__prev lightbox__btn ">
            <img src="./assets/icons/chevron.svg" alt="media précédent" />
          </button>
          <button class="lightbox__next lightbox__btn " id="next-media">
            <img src="./assets/icons/chevron.svg" alt="media suivant" />
          </button>

          <button
            id="close-lightbox"
            tabindex="0"
            class="lightbox__close-btn lightbox__btn ">
            <img src="./assets/icons/close-red.svg" alt="Fermer le diaporama" />
          </button>
        </div>
        <h2 class="lightbox__title" id="lightbox-title">Titre lightbox</h2>
      </article>
    </section>
    <script
      src="https://kit.fontawesome.com/6fecdd9ab9.js"
      crossorigin="anonymous"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/templates/media.js"></script>

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contact_modal.js"></script>
    <script type="module" src="./scripts/utils/sorter.js"></script>
  </body>
</html>
